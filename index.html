<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e9ecef;
            color: #495057;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .tasks {
            margin-bottom: 20px;
        }
        .tasks h2 {
            margin: 0 0 15px 0;
            font-size: 26px;
            color: #343a40;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .tasks a {
            display: block;
            margin: 8px 0;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .tasks a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .carousel {
            position: relative;
            max-width: 80%; /* Set a maximum width */
            margin: 0 auto; /* Center the carousel */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 300px; /* Set a fixed height for the carousel */
        }
        .carousel img {
            width: 100%; /* Ensure the image takes full width of the container */
            height: 100%; /* Ensure the image takes full height of the container */
            object-fit: cover; /* Cover the container area while maintaining aspect ratio */
            display: block;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .info {
            border-top: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
        }
        .footer div {
            margin-bottom: 10px;
        }
        .footer p {
            margin: 0;
            font-size: 16px;
        }
        .footer .name {
            font-weight: bold;
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel {
                max-width: 90%; /* Adjust width for smaller screens */
                height: 250px; /* Adjust height for smaller screens */
            }
            .carousel-buttons {
                flex-direction: column;
                justify-content: space-between;
                height: 100%;
                width: auto;
            }
            .carousel-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .tasks h2 {
                font-size: 22px;
            }
            .tasks a {
                font-size: 16px;
            }
            .info {
                font-size: 14px;
            }
            .footer p {
                font-size: 14px;
            }
            .carousel {
                max-width: 100%;
                height: 200px; /* Further adjust height for extra small screens */
            }
            .carousel-button {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tasks">
            <h2>Tasks</h2>
            <a href="#task1">Task 1</a>
            <button onclick="loadPage()">Task 2</button>
            <a href="#task3">Task 3</a>
        </div>
    </div>
    

        <!-- Carousel -->
        <div class="carousel">
            <img id="carousel-image" src="1.jpg" alt="Carousel Image">
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="prevImage()">&#10094;</button>
                <button class="carousel-button" onclick="nextImage()">&#10095;</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="contact">
            <p class="name">Vikas Suhag</p>
            <p>Associate Software Engineer</p>
        </div>
        <div class="company">
            <p>Working at MAQ Software</p>
        </div>
    </div>

    <script>
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg'
        ];
        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById('carousel-image');
            imageElement.src = images[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

</body>
</html>
